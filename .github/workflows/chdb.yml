name: chDB-go

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/.md'
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/.md'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Fetch library
      run: |
          make install
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    - name: Build
      run: |
          go mod tidy
          make build
    - name: Test
      run: make test
    - name: Test main
      run: ./chdb-go "SELECT 12345"

  build_mac:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v3
    - name: Enable core dump
      run: |
      ulimit -c unlimited
      sudo sysctl -w kern.coredump=1
      sudo sysctl kern.corefile=./core.%P
    - name: Fetch library
      run: |
          make install
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    - name: Build
      run: |
          go mod tidy
          make build
    - name: Test
      run: make test || true
    - name: Analyze core dump with LLDB
      if: ${{ failure() }}
      run: |
        LATEST_CORE=$(ls -t core.* | head -1)
        lldb -c $LATEST_CORE -o "bt" -o "exit"
    - name: Test main
      run: ./chdb-go "SELECT 12345"

